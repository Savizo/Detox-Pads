<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
    <title>Tech2etc Ecommerce Tutorial</title>
</head>

<body>
    <section id="header">
        <a href="#"><img src="img/logo.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Продукт</a></li>
                <li><a class="active" href="blog.html">Кошница</a></li>
                <li><a href="about.html">За Продукта</a></li>
                <li id="lg-bag"><a href="blog.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <a href="blog.html" id="close"><i class="fa-solid fa-circle-xmark"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>


    <section id="tk_checkout" class="tk_checkout_label_0 tk_checkout_column_2"
        style="opacity: 1; pointer-events: auto;">
        <div class="tk_container" id="tk_no_payment">
            <div class="tk_clear"></div>
            <h1 class="tk_left">Поръчка</h1>
            <div class="tk_clear"></div>
            <hr>
            <form autocomplete="off" method="post">
                <div class="tk_form">
                    <input type="hiden" name="fax" value>
                    <input type="hiden" name="company" value>
                    <input type="hiden" name="company_id" value>
                    <input type="hiden" name="tax_id" value>
                    <input type="hiden" name="address_2" value>
                    <input type="hiden" name="address_zone_id" value="0">
                    <div id="tk_error_box"></div>
                    <div class="tk_5_column tk-left_column">
                        <div id="tk_user_data">
                            <div class="tk_panel">
                                <div class="tk_panel_heading">
                                    <span class="tk_panel_icon">
                                        <span class="tk_icon-user"></span>
                                    </span>
                                    <span class="tk_panel_text">
                                        " Лични данни"
                                    </span>
                                    <span class="tk_all_spin"></span>
                                </div>
                                <div class="tk_panel_body">
                                    <input type="hidden" name="customer_group_id" value="1">
                                    <div class="tk_6_column tk_center_column tk_required_box">
                                        <input type="text" name="firstname" value id="firstname" placeholder="Име">
                                        <span class="tk_floating_label">Име</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>




    <footer class="section-p1">
        <div class="col">
            <img src="img/logo.png" alt="" class="logo">
            <!-- <h4>Contact</h4> -->
            <h4>Address: 562 Wellington Road, Street 32, San Francisco</h4>
            <h4>Phone: +359 896374967</h4>
            <h4>Hours: 10:00 - 18:00, Mon - Sat</h4>
            <div class="follow">
                <h4>Follow Us</h4>
                <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fa-brands fa-pinterest-p"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
        </div>

        <!-- <div class="col">
            <h4>About</h4>
            <a href="#">About Us</a>
            <a href="#">Delivery Information</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Contact Us</a>
        </div> -->

        <!-- <div class="col">
            <h4>My Account</h4>
            <a href="#">Sign In</a>
            <a href="#">View Cart</a>
            <a href="#">My Wishlist</a>
            <a href="#">Track My Order</a>
            <a href="#">Help</a>
        </div> -->

        <div class="copyright">
            <p>@ 2023, Made By Alex. Original Web - Clothes Sale</p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
